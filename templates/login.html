{%  extends "base.html" %}

{% block content %}

    {% if form.errors %}
        <p class="error">Sorry thats not a valid uid</p>
    {% endif %}

    <form action="/accounts/auth/" method="post">{% csrf_token %}
        <label for="email">Email</label>
        <input type="text" name="email" value="" id="email">

        <input type="submit" value="login"/>
    </form>

{% endblock %}
