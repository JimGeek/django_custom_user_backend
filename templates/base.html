<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Base Template{% endblock %}</title>

    <style type="text/css">
        body{
            text-align: center;
        }
        #page{
            width: 968px;
            text-align: left;
            margin: 10px auto 20px auto;
            background-color: #BcBc0c;
        }
        #content{
            float: left;
            width: 600px;
            border: 1px solid #f00;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="page">
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    </div>
</body>
</html>
